<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Klasifikasi Penyakit Tanaman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="signup-container">
            <img src="/static/logo.png" alt="Logo">
            <h2>Daftar</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <input type="text" name="id" class="form-control" placeholder="ID" required>
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Nama" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Kata Sandi" required>
                </div>
                <button type="submit">Daftar</button>
            </form>
            <div class="additional-options mt-3">
                <p class="mt-3">Sudah punya akun? <a href="/login" class="text-primary">Masuk</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Tambahkan efek fokus pada input
        const inputs = document.querySelectorAll('.form-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'scale(1.02)';
                input.style.transition = 'transform 0.2s ease';
            });
            input.addEventListener('blur', () => {
                input.style.transform = 'scale(1)';
            });
        });

        // Efek ripple pada klik tombol
        const button = document.querySelector('button');
        button.addEventListener('click', (e) => {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX - button.offsetLeft}px`;
            ripple.style.top = `${e.clientY - button.offsetTop}px`;
            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });
    });
</script>
